<!DOCTYPE html>
<!-- Set Page Language Here -->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>VideoJS Languages Demo</title>

  <link href="../video-js.css" rel="stylesheet" type="text/css">

  <script src="../video.js"></script>

  <!-- Set the location of the flash SWF -->
  <!-- Add support for Spanish 'es' -->
  <script>
    videojs.options.flash.swf = '../video-js.swf';
    videojs.addLanguage("zh-CN",{
     "Play": "播放",
     "Pause": "暂停",
     "Current Time": "当前时间",
     "Duration Time": "时长",
     "Remaining Time": "剩余时间",
     "Stream Type": "媒体流类型",
     "LIVE": "直播",
     "Loaded": "加载完毕",
     "Progress": "进度",
     "Fullscreen": "全屏",
     "Non-Fullscreen": "退出全屏",
     "Mute": "静音",
     "Unmuted": "取消静音",
     "Playback Rate": "播放码率",
     "Subtitles": "字幕",
     "subtitles off": "字幕关闭",
     "Captions": "内嵌字幕",
     "captions off": "内嵌字幕关闭",
     "Chapters": "节目段落",
     "You aborted the video playback": "视频播放被终止",
     "A network error caused the video download to fail part-way.": "网络错误导致视频下载中途失败。",
     "The video could not be loaded, either because the server or network failed or because the format is not supported.": "视频因格式不支持或者服务器或网络的问题无法加载。",
     "The video playback was aborted due to a corruption problem or because the video used features your browser did not support.": "由于视频文件损坏或是该视频使用了你的浏览器不支持的功能，播放终止。",
     "No compatible source was found for this video.": "无法找到此视频兼容的源。",
     "The video is encrypted and we do not have the keys to decrypt it.": "视频已加密，无法解密。"
   });
</script>

</head>
<body>
  <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup=''>
    <!--
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
    -->
  </video>

  <script>
    var player = videojs("vid1");
    player.controlBar.show();
    player.error(1);

  </script>

</body>
</html>
